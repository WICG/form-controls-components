<body>
    <template id="list-box-template">
        <style>
          #button-container {
            display: inline-block;
            position: relative;
          }

          pop-up {
            position: absolute;
            min-width: max-content;
            border: 1px solid black;
            left: 0;
            top: 100%;
            visibility: hidden;
            z-index: 9999;
            background: white;
          }

          pop-up.open {
            visibility: visible;
          }

          pop-up *::slotted(*) {
            cursor: pointer;
          }

          pop-up *::slotted(*:hover) {
            background: #ccc;
          }
        </style>

        <div id="button-container">
          <slot name="button-container"> <!-- needs a better name :/ -->
            <button-wrapper part="button-container">
              <slot name="button">
                <split-button></split-button>
              </slot>
            </button-wrapper>
          </slot>
        </div>
        <pop-up part="pop-up"><!-- should be converted to its own custome element -->
          <slot name="pop-up-before"></slot>
          <slot name="options"></slot>
        </pop-up>
    </template>
  </body>
