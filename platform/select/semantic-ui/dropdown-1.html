<h1>Dropdown Simple</h1>
<list-box>
  <button slot="button">File</button>
  <list-box-item>New</list-box-item>
  <list-box-item class="flex">
    <div>Open...</div>
    <div class="description flex-grow-shrink flex-end">ctrl + o</div>
  </list-box-item>
  <list-box-item class="flex">
      <div>Save as...</div>
      <div class="description flex-grow-shrink flex-end">ctrl + s</div>
  </list-box-item>
  <list-box-item class="flex">
      <div>Rename</div>
      <div class="description flex-grow-shrink flex-end">ctrl + r</div>
  </list-box-item>
  <list-box-item>Make a copy</list-box-item>
  <list-box-item class="flex">
      <div class="icon folder"></div>
      <div class="flex-grow-shrink flex-end">Move to folder</div>
  </list-box-item>
  <list-box-item class="flex">
    <div class="icon trash"></div>
    <div class="flex-grow-shrink flex-end">Move to trash</div>
  </list-box-item>
  <list-box-item class="separator">Download As...</list-box-item>
  <list-box-item>Publish to Web</list-box-item>
  <list-box-item>E-mail Collaborators</list-box-item>
</list-box>

<style>

  body {
     font-family: Lato,'Helvetica Neue',Arial,Helvetica,sans-serif;
     font-size: 14px;
  }

  button {
    background: transparent;
    border: none;
  }

  button::after {
    content: '\2B07';
    display: inline-block;
    margin: 0 0 0 1em;
  }

  list-box::part(pop-up) {
    border-radius: .28571429rem;
    border: 1px solid rgba(34,36,38,.15);
    box-shadow: 0 2px 3px 0 rgba(34,36,38,.15);
    transition: opacity .1s ease;
    animation-iteration-count: 1;
    animation-duration: .3s;
    animation-timing-function: ease;
    animation-fill-mode: both;
  }

  list-box-item {
    padding: .78571429rem 1.14285714rem;
  }

  list-box-item:hover {
    background: #eee;
  }

  .complex {
    display: flex;
  }

  .separator {
    st-boxtop: 5px;
    border-top: 1px solid #ccc;
  }

  .flex {
      display: flex;
  }

  .flex-grow-shrink {
      flex: 1 1 auto;
  }

  .folder::before {
    content: '\1F4C1';
  }

  .trash::before {
      content: '\1F5D1\FE0F';
  }

  .flex-end {
      align-self: flex-end;
  }

  .icon {
    margin-right: .78571429rem
  }

  .description {
    text-align: right;
    color: rgba(0,0,0,.4);
  }

</style>

<script type="module">
  import ListBox from '../list-box.js'
  import ListBoxItem from '../list-box-item.js'
  import SplitButton from '../../split-button/split-button.js'
  customElements.define('list-box', ListBox);
  customElements.define('split-button', SplitButton);
  customElements.define('list-box-item', ListBoxItem)
</script>
