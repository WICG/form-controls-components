<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Select - Open UI Base</title>
  </head>
  <body>
    <h1>Select - Open UI Base</h1>
    <p>This shows the select with styles applied by the component's host. As a principle, Open UI
       doesn't define the default appearance so this should leverage the initial values set by the
       browser.</p>
        <oui-select>
            <oui-option value="option one">Option One</oui-option>
            <oui-option value="option two">Option Two</oui-option>
            <oui-option value="option three">Option Three</oui-option>
        </oui-select>

    <script src="/dist/bundle.js"></script>
  </body>
</html>
